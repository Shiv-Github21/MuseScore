<!DOCTYPE html>
<html>
<head>
  <title>Music Notation Software</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app">
    <div id="scoreEditor">
      <!-- This is where the score editor would be rendered -->
      <canvas id="scoreCanvas"></canvas>
    </div>

    <div id="sidebar">
      <div id="selectionFilter">
        <h3>Selection Filter</h3>
        <div>
          <input type="checkbox" id="voice1" checked>
          <label for="voice1">Voice 1</label>
        </div>
        <div>
          <input type="checkbox" id="voice2" checked>
          <label for="voice2">Voice 2</label>
        </div>
        <div>
          <input type="checkbox" id="voice3">
          <label for="voice3">Voice 3</label>
        </div>
        <div>
          <input type="checkbox" id="voice4" checked>
          <label for="voice4">Voice 4</label>
        </div>
      </div>
    </div>
  </div>

  <script src="voice-filter.js"></script>
  <script src="score-renderer.js"></script>
  <script src="app.js"></script>
</body>
</html>
